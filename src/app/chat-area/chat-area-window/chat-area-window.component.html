<div class="messenger-chats-chat d-flex flex-column justify-content-end">
  <div
    *ngFor="let chat of chatDetails['chats']"
    class="message"
    [ngClass]="chat['name'] === 'you' ? 'sent' : 'received'"
  >
    <p *ngIf="!(chat.name === 'you')" [style.color]="chat.color">
      {{ chat.name }}
    </p>
    <p>{{ chat["message"] }}</p>
    <p class="time">{{ chat["time"] }}</p>
  </div>
</div>
