<div
  class="messenger-chats-input d-flex flex-column justify-content-center py-1"
>
  <div class="d-flex align-items-center">
    <i class="far fa-smile p-2"></i>
    <input
      type="text"
      placeholder="Type a message"
      class="p-1"
      [(ngModel)]="message"
    />
    <i class="fas fa-paper-plane p-2" (click)="sendMessage()"></i>
  </div>
</div>
