<div class="bg">
  <div class="bg-top"></div>
  <div class="bg-bottom"></div>
</div>

<div class="messenger container position-absolute p-0">
  <div class="d-flex">
    <app-list-area
      class="col-4 border-end"
      [data]="chatData"
      [activeUser]="userName"
      (clickHandler)="updateChatWindow($event)"
    ></app-list-area>
    <app-chat-area
      class="col-8"
      [userName]="userName"
      [user]="user"
    ></app-chat-area>
  </div>
</div>

<router-outlet></router-outlet>
