<div class="con">
  <div
    class="header d-flex justify-content-between align-items-center py-1 px-2"
  >
    <img class="profile" src="./../../assets/profiles/profile1.jpg" />
    <div>
      <i class="fas fa-comment-dots me-4"></i>
      <i class="fas fa-bars me-4"></i>
    </div>
  </div>
  <app-list-area-search></app-list-area-search>
  <div class="lists">
    <ng-container *ngIf="data['keys']">
      <app-list-area-lists
        *ngFor="let key of data['keys']"
        [userDetails]="data[key]"
        [user]="key"
        [activeUser]="activeUser"
        (click)="getChats(key)"
      ></app-list-area-lists>
    </ng-container>
    <p
      *ngIf="data['keys'].length === 0"
      class="d-flex justify-content-center m-5"
    >
      No Results Found
    </p>
  </div>
</div>

<!-- *ngIf = !(key === "keys") -->
