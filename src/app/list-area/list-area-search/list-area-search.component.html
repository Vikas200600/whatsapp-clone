<div
  class="
    messenger-navs-people-search
    d-flex
    flex-column
    justify-content-center
    px-2
  "
>
  <div
    class="
      messenger-navs-people-searchbar
      d-flex
      px-3
      rounded-2
      align-items-center
    "
  >
    <i class="fas fa-search me-2"></i>
    <input
      type="text"
      placeholder="Search Whatsapp"
      class="px-1"
      [(ngModel)]="searchKey"
      (ngModelChange)="this.dataService.getSearch(searchKey)"
    />
  </div>
</div>
